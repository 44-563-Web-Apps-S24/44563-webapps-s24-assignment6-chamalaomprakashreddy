<!DOCTYPE html>
<html>
<head>
    <title>S571661</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Animal game by OMPRAKASH REDDY CHAMALA</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<form >
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken" required>
    <br>
    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal" required>
    <br>
    <button type="button" class="btn btn-success mt-2" onclick="checkAnimal()">Check the guess</button>
</form>
<div id="result1"></div>
<div id="demo"></div>
<div id="imageContainer">
    <img src="Mango juice.jpg" alt="Drink" onclick="selectImage()" width="150" height="150">
</div>
<script> 
        let correct = 0;
        let wrong = 0;
        function checkAnimal()
        {
            const hiddenAnimal = document.getElementById('hiddenAnimal').value.toLowerCase();
            const guessedAnimal = document.getElementById('guessAnimal').value.toLowerCase();
            if (hiddenAnimal === guessedAnimal)
            {
                correct++;
                alert("Ruff ruff");
            } 
            else 
            {
                wrong++;
                alert("Grrrr");
            }
            const resultElement = document.getElementById('result1');
            resultElement.innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
            if(wrong>correct)
            {
                document.getElementById("demo").innerHTML =  "Sorry, too many wrong guesses.";
            }
            else
            {
                document.getElementById("demo").innerHTML =  "";
            }
        }
        let useImage = 1;
        function selectImage()
        {
        switch(useImage)
        {
            case 1:
                document.querySelector("#imageContainer img").src = "lemon.jpg";
                useImage = 2;
                break;
            case 2:
                document.querySelector("#imageContainer img").src = "Honey lemonade.jpg";
                useImage = 3;
                break;
            case 3:
                document.querySelector("#imageContainer img").src = "Mango juice.jpg";
                useImage = 1;
                break;
        }
        }
        function resolveForm ()
        {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? "+age+" and "+nick)
    
            out = document.getElementById("result")
            if(confirmed)
            {
                out.innerHTML = "Values were confirmed"
            } 
            else 
            {
                out.innerHTML = "Values were not confirmed"
            }
        }
</script>

</body>
</html>
